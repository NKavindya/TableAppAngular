<div class="app">
  TABLE APP
</div>
<div class="table">
<mat-table class="table-root" [dataSource]="dataSource">
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef class="table-cell-head">ID</mat-header-cell>
    <mat-cell *matCellDef="let row" class="table-cell-root">{{ row.id }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="title">
    <mat-header-cell *matHeaderCellDef class="table-cell-head">Title</mat-header-cell>
    <mat-cell *matCellDef="let row" class="table-cell-root">{{ row.title }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="body">
    <mat-header-cell *matHeaderCellDef class="table-cell-head">Body</mat-header-cell>
    <mat-cell *matCellDef="let row" class="table-cell-root">{{ row.body }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="action">
    <mat-header-cell *matHeaderCellDef class="table-cell-head">Action</mat-header-cell>
    <mat-cell *matCellDef="let row" class="table-cell-root">
      <button mat-button color="warn" (click)="handleDelete(row.id)" class="delete-button">
        Delete
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns" class="table-head"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
</div>
